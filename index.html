<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="loginPage.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Login Page</title>
</head>
<body>
    <div class="box-1">
        <div class="element-1">
            <img src="/images/first_wave_logo.png" class="lg" alt="logo">

            <h5>Hey, <br> Welcome back to <span class="loginPage">Opmentek!</span></h5>
            
            <img src="/images/curly.png" class="cr" alt="ftf">
        </div>
    </div>  
    
    <form action="#">
        <h3>Login</h3>

        <div class="loginForm">
            <label for="Username">USERNAME</label> <br>
            <input type="text" id="Username" name="name" placeholder="Username" required
            minlength="4" maxlength="20" size="20">
            <br>
            <br>
            <label for="Password">PASSWORD</label> <br>
            <input type="password" id="Password" placeholder="Password" name="name" required
            minlength="8" maxlength="10" size="10">

            <a href="#"> <h1>Forgot password?</h1></a>

            <button type="submit">Log in</button>
        </div>
        
        <p>Don`t have an account? <a href="/signup.html"><span>Create an account</span></a></p>
    </form>
        
</body>
</html>
